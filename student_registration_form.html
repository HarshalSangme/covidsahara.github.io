<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<link rel="stylesheet" type="text/css" href="C_student_registration_form.css">
<body>
	<div class="container">
		<div class="title">Registration form</div>
		<form method="post" action="P_student_registration_form.php">
			<div class="user-details">

				<form method="post" action="P_student_registration_form.php">

				<div class="input-box">
					<span class="details">First Name</span>
					<input type="text" name="FIRST_NAME" placeholder="first name" required>
				</div>
				<div class="input-box">
					<span class="details">Last Name</span>
					<input type="text" name="LAST_NAME" placeholder="last name" required>
				</div>
				<div class="input-box">
					<span class="details">Age</span>
					<input type="text" name="AGE" placeholder="age" required>
				</div>
				<div class="input-box">
					<span class="details">Gender</span>
					<input type="text" name="GENDER" placeholder="gender" required>
				</div>
				<div class="input-box">
					<span class="details">Blood Group</span>
					<input type="text" name="BLOOD_GROUP" placeholder="blood group" required>
				</div>
				<div class="input-box">
					<span class="details">Plasma Donate</span>
					<input type="text" name="PLASMA_DONATE" placeholder="plasma donate" required>
				</div>
				<div class="input-box">
					<span class="details">Email</span>
					<input type="text" name="EMAIL_ID" placeholder="email@gmail.com" required>
				</div>
				<div class="input-box">
					<span class="details">Phone Number</span>
					<input type="text" name="PHONE_NO" placeholder="number" required>
				</div>
				<div class="input-box">
					<span class="details">Username</span>
					<input type="text" name="USER_NAME" placeholder="username" required>
				</div>
				<div class="input-box">
					<span class="details">Password</span>
					<input type="text" name="PASSWORD" placeholder="password" required>
				</div>
			</div>

			<div class="button">
				<input type="submit" name="SUBMIT">
			</div>
		</form>
	</div>

</body>
</html>
